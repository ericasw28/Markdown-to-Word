[pytest]
# Pytest configuration for Markdown to PDF Converter

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Coverage options
    --cov=helpers
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    # Strict markers
    --strict-markers
    # Show warnings
    -W default

# Custom markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for full pipeline
    slow: Tests that take significant time
    security: Security-related tests

# Coverage settings
[coverage:run]
source = helpers
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
